<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu [sidenav]="sidenav"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button 
        mat-button 
        (click)="onToggleSidenav(sidenav)"
        class="menu-toggle-button">
        <mat-icon>menu</mat-icon>
      </button>
      <div>Bio Bolt</div>
      <nav>
        <ul>
          <!-- Csak bejelentkezés után jelenik meg a menü -->
          <li *ngIf="isLoggedIn"><a routerLink="/home">Home</a></li>
          <li *ngIf="isLoggedIn"><a routerLink="/products">Product</a></li>
          <li *ngIf="isLoggedIn"><a routerLink="/add">Add</a></li>
          <li *ngIf="isLoggedIn"><a routerLink="/profile">Profile</a></li>
          <li *ngIf="isLoggedIn"><a href="#" (click)="$event.preventDefault(); logout()">Logout</a></li>
          <li *ngIf="!isLoggedIn"><a routerLink="/signup">Signup</a></li>
          <li *ngIf="!isLoggedIn"><a routerLink="/login">Login</a></li>
        </ul>
      </nav>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
